name: Update README

on:
  push:
    branches:
      - main

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Update README
      run: |
        echo $RANDOM > README.md
        git add README.md
        git commit -m "Update README"
        git push origin main

    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: updated-readme
        path: README.md
